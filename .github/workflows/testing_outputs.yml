name: TestOutput

on: push

jobs:
        Testing:
                runs-on: ubuntu-latest
                steps: 
                - uses: actions/checkout@v2
                - run: sudo apt-get install -y valgrind cppcheck
                - run: make cppcheck
                - uses: actions/upload-artifact@v2
                  with:
                        name: styleperform
                        path: ./test/styleperform.txt
                - run: make
                - run: make memoryleak-check
                - run: make fight-diff